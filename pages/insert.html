<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add data</title>
    <link rel="stylesheet" href="/styles/basicStyles.css" />
    <script src="/js/insert.js"></script>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Add Flower</h1>
      </div>
      <div id="fields">
        <p>
          <label>FlowerId: <input type="text" id="flowerId" /></label>
        </p>
        <p>
          <label>Flower name: <input type="text" id="name" /></label>
        </p>
        <p>
          <label>Site: <input type="text" id="site" /></label>
        </p>
        <p>
          <label>Farmer: <input type="text" id="farmer" /></label>
        </p>
        <p>
          <label>Stock: <input type="text" id="stock" /></label>
        </p>
      </div>
      <button id="submit">Submit</button>
      <div id="resultarea"></div>
      <a href="/"><button>Menu</button></a>
    </main>
  </body>
</html>
